languaje: node_js
node_js:
    - "stable"
cache:
  directories:
    - node_modules

job:
    include:
        - stage: setup
          script: npm ci
          
            
        - stage: test
          script: npm run test
          
       
        - stage: build
          script: npm run build
          artifacts:
            paths: build
            
        - stage: deploy
          deploy:
            provider: heroku
            skip_cleanup: true
            api_key: 34fbbf0c-7109-41c9-917d-52f878913ffc
            strategy: git
            app: ingenieriasw
            on:
              branch: develop

notifications:
  slack: integracionco-zdn1139:oC6tuCzY3e6PoP16Dux437oM
  on_success: always
  on_failure: always

addons:
  sonarcloud:
    organization: "estefaniaperez"
    token: $SONAR_TOKEN

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - sonar-scanner
